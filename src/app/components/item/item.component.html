<app-add-item></app-add-item>
<div *ngIf="items?.length > 0;else noItems">
    <ul *ngFor="let item of items" class="collection">
        <li class="collection-item">
            <strong>{{item.title}}: </strong>
            {{item.description}}
            <button type="button" class="secondary-content">
                <i (click)="deleteItem($event, item)" class="fa fa-trash" style="color: #d32f2f; margin-right: 8px;"></i>
                <i (click)="editItem($event, item)" class="fa fa-pencil" style="color: #7e57c2;"></i>
            </button>
            <div *ngIf="editState && itemToEdit.id == item.id">
                <form (ngSubmit)="updateItem(item)">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add title" [(ngModel)]="item.title" name="title"/>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add description" [(ngModel)]="item.description" name="description"/>
                        </div>
                        <input type="submit" value="Update" class="btn orange" />
                        <button (click)="deleteItem($event, item)" class="btn red">Delete</button>
                    </div>
                </form>
            </div>
        </li>
    </ul>
</div>

<ng-template #noItems>
    <hr/>
    <h5>There ar no items to list</h5>
</ng-template>
