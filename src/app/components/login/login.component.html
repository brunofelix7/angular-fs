<div class="row">
  <div class="col s12 m4 offset-m4">
    <div class="card">
      <div class="card-action teal lighten-1 white-text">
        <h3>Login</h3>
      </div>
      <div class="card-content">
        <form>
          <div class="input-field">
            <input type="text" [(ngModel)]="user.email" id="email" name="email" placeholder="Placeholder">
            <label for="first_name">Email</label>
          </div>
          <div class="input-field">
            <input type="password" [(ngModel)]="user.password" id="password" name="password" placeholder="Placeholder">
            <label for="first_name">Password</label>
          </div>
          <div class="form-field">
            <button type="button" (click)="login()" class="btn-large waves-effect waves-dark" style="width:100%;">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
